name: deploy-plan

on:
  push:
    branches:
      - master
    paths:
      - 'plan/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: cd plan && docker build -t us.gcr.io/rentwise-dev-289221/plan .
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - run: docker push us.gcr.io/rentwise-dev-289221/plan
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save rentwise
      - run: kubectl rollout restart deployment plan-depl
